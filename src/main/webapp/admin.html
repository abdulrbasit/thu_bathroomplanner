<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Admin</title>
</head>
<body>

<h1>Add New Manufacturer</h1>
<form action="SaveManufacturer" method="post">
    <table>
        <tr>
            <td>Manufacturer ID:</td>
            <td><input type="number" name="manufacturer_id"/></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Save Manufacturer"/></td>
        </tr>
    </table>
</form>

<br/>
