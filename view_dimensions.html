<!DOCTYPE html>
<html>
<head>
<title> View Properties of Objects </title>
  <style>
  .object_names{
      color: white;
	  background-color: black;
     font-family: calibri; 
     font-size: 15px; 
     padding: 1px;
	 margin-right: 5px;
  }
  textarea, option, select{
      color: white;
	  background-color: black;
  }
  </style>
</head>
<body onload='update_properties()'>
<table>
<tr>
<td><label class='object_names' > Name </label></td><td><select id="objects" onchange="update_properties()">
  <option value="Bathroom Layout">Bathroom layout</option>
  <!---dummy data: to be removed for now-->
  <option value="Toilet">Toilet</option>
  <option value="Bathtub">Bathtub</option>      
  <option value="Sink">Sink</option>
  <!---end of dummy data-->
</select></td>
</tr>
<tr>
<td><label class='object_names'> Position </label></td><td><textarea readonly rows="1" cols="1"> x </textarea> <textarea readonly id="posx" rows="1" cols="2">  </textarea> <textarea readonly rows="1" cols="1"> y </textarea> <textarea readonly id="posy" rows="1" cols="2">  </textarea></td>
</tr>
<tr>
<td><label class='object_names'> Dimensions </label></td><td><textarea readonly rows="1" cols="3">width</textarea> <textarea readonly id="width" rows="1" cols="1">  </textarea> <textarea readonly rows="1" cols="4">height</textarea> <textarea readonly id="height" rows="1" cols="1">  </textarea></td>
</tr>
</table>

<script>
  
// a function which updates object properties
function update_properties() {
  let selection = document.getElementById("objects").value;
  let posx = document.getElementById('posx');
  let posy = document.getElementById('posy');
  let width = document.getElementById('width');
  let height = document.getElementById('height');
  if(selection == 'Bathroom Layout'){
    posx.innerHTML = 10; // replace with the variable with the actual x coordinate
		posy.innerHTML = 20; // replace with the variable with the actual y coordinate
		width.innerHTML = 5; // replace with the variable with the actual width
		height.innerHTML = 15; // replace with the variable with the actual height
  }else if(selection == 'Toilet'){
        posx.innerHTML = 30;
		posy.innerHTML = 40;
		width.innerHTML = 25;
		height.innerHTML = 35;
  }else if(selection == 'Bathtub'){
        posx.innerHTML = 50;
		posy.innerHTML = 60;
		width.innerHTML = 45;
		height.innerHTML = 55;
  }else if(selection == 'Sink'){
        posx.innerHTML = 70;
		posy.innerHTML = 80;
		width.innerHTML = 65;
		height.innerHTML = 75;
  }
}
</script>

</body>
</html>
